            <form action="success.php" method="post" class="form_contact">
                <h2>Envia un mensaje</h2>
                <div class="user_info">
                    <label for="names">Nombre</label>
                    <input name="nombre" type="name" id="Nombre">
                    
                    <label for="phone">Telefono / Celular</label>
                    <input name="telefono" type="tel" id="phone">
    
                    <label for="email">Correo electronico </label>
                    <input name="correo" type="email" id="email">
    
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje"></textarea>
    

                </div>

                <select name="metodo" id="metodo">
                    <option value="" disabled selected>Quiero ser contactado por:</option>
                    <option value="correo">Correo</option>
                    <option value="telefono">Telefono</option>
                    <option value="whatsapp">Whatsapp</option>
                </select>

                <select name="interes" id="interes">
                    <option value="" disabled selected>En qué estas interesado?</option>
                    <option value="Residenciales">Residenciales</option>
                    <option value="Comerciales">Comerciales</option>
                    <option value="Industriales">Industriales</option>
                </select>

                <button type="submit" value="Enviar Mensaje" id="btnSend">Enviar Datos</button>
            </form>
            
        </section>

        <script>
            $(document).ready(function() {
                $("#btnSend").click(function() {
                    // Obtén el nombre del formulario
                    var nombre = $("#Nombre").val();
        
                    // Realiza una solicitud Ajax
                    $.ajax({
                        type: "POST",
                        url: "tuscript.php", // Ruta al script PHP que procesará la solicitud
                        data: { nombre: nombre },
                        dataType: "json",
                        success: function(data) {
                            // Actualiza los campos del formulario con los datos recuperados
                            $("#phone").val(data.telefono);
                            $("#email").val(data.correo);
                            $("#mensaje").val(data.mensaje);
                            $("#metodo").val(data.metodo);
                            $("#interes").val(data.interes);
                        },
                        error: function(error) {
                            console.log("Error: " + JSON.stringify(error));
                        }
                    });
                });
            });
        </script>
